<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="background" src="/images/pattern-background-desktop.svg" alt="">

    <div class="summary-card">
      <div class="main-card">
        <div class="container">
          <img  src="/images/illustration-hero.svg" alt="">
        </div>
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,audiobooks, and podcasts on any deevice anywhere you like!</p>

        <div class="annual-plan">
          <img src="/images/icon-music.svg" alt="">
          <div class="plan-price">
            <h3>Annual Plan</h3>
            <h3 class="price">$59.99/year</h3>
          </div>
          
          <h4>change</h4>
        </div>

        <button class="proceed"><b>Proceed to Paynment</b></button>
        <button class="cancle"><b>Cancle Order</b></button>
      </div>
      
    </div>
  </div>
</body>
</html>
